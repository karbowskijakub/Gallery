<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4fb5d2b95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/hamburger.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <nav class="nav nav-hamburger" >
        <button class="nav__span"  ><span><a href="index.html">SuzPhotography</a></span></button>
        <button class="hamburger hamburger--spin" type="button" >
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </nav>

    <nav class="nav nav-desktop" >
        <div class="brandtitle"><button class="nav__span"  ><span><a href="index.html">SuzPhotography</a></span></button></div>
        <div class="nav__links">
            <ul>
                <li><a class="nav__link nav__one" href="index.html">Portfolio</a></li>
                <li><a class="nav__link nav__one" href="about.html">About</a></li>
                <li><a class="nav__link nav__one" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav class="nav nav-mobile">
        <a class="nav__link marginTop nav__one" href="index.html">Portfolio</a>
        <a class="nav__link marginTop nav__one" href="about.html">About</a>
        <a class="nav__link marginTop nav__one" href="contact.html">Contact</a>
    </nav>

<main>
    <section id="contact" class="contact section-padding section white-section">
       

        <h2 class="section-heading">Kontakt</h2>
        <div class="wrapper">
            <form class="contact__form">
                <div class="contact__form-top">
                    <label for="name" class="contact__form-label">Imię i nazwisko:</label>
                    <input type="text" class="contact__form-input" id="name">

                    <label for="email" class="contact__form-label">Adres e-mail:</label>
                    <input type="text" id="email" class="contact__form-input">
                </div>
                <label for="msg" class="contact__form-label">Wiadomość:</label>
                <textarea id="msg" class="contact__form-textarea"></textarea>
                <button type="submit" class="contact__form-btn btn-special-animation">Wyślij</button>
            </form>
        </div>
    </section>
</main>


</body>
<footer class="footer contact_page">
    <p class="footer__bottom-text ">&copy; <span class="footer__year"></span>SuzPhotography</p>
</footer>
<script src="./js/main.js" type="text/javascript"></script>
